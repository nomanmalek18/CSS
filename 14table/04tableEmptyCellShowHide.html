<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- web page title  -->
  <title>Table emptycell</title>
  <!-- link stylesheet CSS  -->
  <link rel="stylesheet" href="../styleFile/styleCSS.css">
  <!-- page favicon link  -->
  <link rel="shortcut icon" href="../image/css-3.png" type="image/x-icon">

  <style>
    .table_1 {
      empty-cells: show;
    }

    .table_2 {
      empty-cells: hide;
    }

    td,
    th {
      border: 1px solid gray;
      padding: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- main container  -->
  <div class="container">
    <!-- CSS logo  -->
    <div id="img">
      <img src="../CSS/image/css.logo.png" class="img-logo" alt="" srcset="">
    </div>
    <!-- container-items  -->
    <div class="container-items">

      <table class="table_1">
        <tr>
          <td>Moe</td>
          <td>Larry</td>
        </tr>
        <tr>
          <td>Curly</td>
          <td></td>
        </tr>
      </table>
      <br />
      <table class="table_2">
        <tr>
          <td>Moe</td>
          <td>Larry</td>
        </tr>
        <tr>
          <td>Curly</td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
