<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page title  -->
    <title>flex shrik hover effect</title>
    <!-- link stylesheet CSS  -->
    <link rel="stylesheet" href="../../styleFile/styleCSS.css">
    <!-- page favicon link  -->
    <link rel="shortcut icon" href="../../image/css-3.png" type="image/x-icon">

    <style>
        #content {
            display: flex;
            width: 500px;
        }

        #content div {
            flex-basis: 120px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            transition: all .5s;
        }

        #content div:hover {
            flex-basis: 200px;
        }

        .box {
            flex-shrink: 3;
        }
    </style>
</head>

<body>
    <!-- main container  -->
    <div class="container">
        <!-- CSS logo  -->
        <div id="img">
            <img src="../../image/css.logo.png" class="img-logo" alt="" srcset="">
        </div>
        <!-- container-items  -->
        <div class="container-items">

            <p>The width of content is 500px; the flex-basis of the flex items is 120px.</p>
            <p>A, B, C have flex-shrink:1 set. D and E have flex-shrink:2 set</p>
            <p>The width of D and E is less than the others.</p>
            <div id="content">
                <div class="box" style="background-color:red;">A</div>
                <div class="box" style="background-color:lightblue;">B</div>
                <div class="box" style="background-color:yellow;">C</div>
                <div class="box1" style="background-color:brown;">D</div>
                <div class="box1" style="background-color:lightgreen;">E</div>
            </div>
        </div>
    </div>
</body>

</html>
