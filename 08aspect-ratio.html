<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- web page title  -->
  <title>aspect ratio</title>
  <!-- link stylesheet CSS  -->
  <link rel="stylesheet" href="styleFile/styleCSS.css">
  <!-- page favicon link  -->
  <link rel="shortcut icon" href="image/css-3.png" type="image/x-icon">
</head>

<body>
  <!-- main container  -->
  <div class="container">
    <!-- CSS logo  -->
    <div id="img">
      <img src="../CSS/image/css.logo.png" class="img-logo" alt="" srcset="">
    </div>
    <!-- container-items  -->
    <div class="container-items">
      <h2>aspect-ratio</h2>
      <div class="Example">
        <div class="Example-code">
          <div class="Example-Number">
            1
            2
            3
          </div>
          <div class="Example-code-syntex">
            div {
            &nbsp;&nbsp;&nbsp;width: 100px;
            &nbsp;&nbsp;&nbsp;height: auto;
            }
            div:nth-child(1) {
            &nbsp;&nbsp;&nbsp;aspect-ratio: 1/1;
            }
            div:nth-child(2) {
            &nbsp;&nbsp;&nbsp;aspect-ratio: 0.5;
            }
            div:nth-child(3) {
            &nbsp;&nbsp;&nbsp;aspect-ratio: 1;
            }
            div:nth-child(4) {
            &nbsp;&nbsp;&nbsp;aspect-ratio: 1/0.5;
            }
            div:nth-child(5) {
            &nbsp;&nbsp;&nbsp;aspect-ratio: 16/9;
            }
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
