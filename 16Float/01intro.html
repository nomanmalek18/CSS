<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page title  -->
    <title>Float in CSS</title>
    <!-- link stylesheet CSS  -->
    <link rel="stylesheet" href="../styleFile/styleCSS.css">
    <!-- page favicon link  -->
    <link rel="shortcut icon" href="../image/css-3.png" type="image/x-icon">
    <style>
        .float-r {
            float: right;
        }

        .float-l {
            float: left;
        }
    </style>
</head>

<body>
    <!-- main container  -->
    <div class="container">
        <!-- CSS logo  -->
        <div id="img">
            <img src="../CSS/image/css.logo.png" class="img-logo" alt="" srcset="">
        </div>
        <!-- container-items  -->
        <div class="container-items">

            <h2>Float</h2>
            <p>The float CSS property places an element on the left or right side of its container, allowing text and
                inline
                elements to wrap around it. The element is removed from the normal flow of the page, though still
                remaining a
                part of the flow (in contrast to absolute positioning).</p>
            <div class="float-l">float-l</div>
            <div class="float-r">float-R</div>
        </div>
    </div>
</body>

</html>
