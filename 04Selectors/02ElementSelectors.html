<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page title  -->
    <title>Elements Selectors</title>
    <!-- link stylesheet CSS  -->
    <link rel="stylesheet" href="../styleFile/styleCSS.css">
    <!-- page favicon link  -->
    <link rel="shortcut icon" href="../image/css-3.png" type="image/x-icon">
</head>
<style>
    p {
        color: rgba(0, 255, 255, 0.584);
        background-color: black;
    }

    h2 {
        font-size: 20px;
        border: 10px;
    }
</style>

<body>
    <!-- main container  -->
    <div class="container">
        <!-- CSS logo  -->
        <div id="img">
            <img src="../../CSS/image/css.logo.png" class="img-logo" alt="" srcset="">
        </div>
        <!-- container-items  -->
        <div class="container-items">
            <p>The element selector selects all elements with the specified element name. </p>
            <h2>Noman Malek</h2>


            <h3>Example</h3>
            <div class="Example">
                <div class="Example-code">
                    <div class="Example-Number">
                        1
                        2
                        3
                        4
                        5
                        6
                        7
                        8
                    </div>
                    <div class="Example-code-syntex">
                        p{ <br>
                        &nbsp;&nbsp;&nbsp;color: rgba(0, 255, 255, 0.584); <br>
                        &nbsp;&nbsp;&nbsp;background-color: black; <br>
                        } <br>
                        h2{ <br>
                        &nbsp;&nbsp;&nbsp;font-size: 20px; <br>
                        &nbsp;&nbsp;&nbsp;border: 10px; <br>
                        }
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
